<div class="tableData">
	<h1 style="margin: 5px 0px;">Saved forms </h1>
	<table id="savedData" border="1px">
		<thead>
			<tr>
				<th>Date</th>
				<th>Form type</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
		<F3:repeat group="{{@data}}" value="{{@value}}">
			<tr>
				<td>{{@value['date']}}</td>
				<td>{{@value['form_type']}}</td>
				<td> <F3:check if="{{@value['form_type'] == 'registration'}}">
				<F3:true>
          <a href="{{@BASE}}/savedRegister/{{@value['id']}}" id="viewReg" class="hyperlink">View </a>&nbsp;&nbsp;
        </F3:true>
				<F3:false>
          <a href="{{@BASE}}/savedNamsari/{{@value['id']}}" id="viewTrans" class="hyperlink">View </a>
        </F3:false>&nbsp;&nbsp;
      </F3:check>
      <a href="{{@BASE}}/deleteform/{{@value['id']}}" id="delTrans" class="hyperlink">Delete </a>
    </td>
			</tr>
		</F3:repeat>
		</tbody>
	</table>
</div>
