<style type="text/css">
	h1 {
		background: #6db3f2; /* Old browsers */
		background: -moz-linear-gradient(top, #6db3f2 0%, #1e69de 96%); /* FF3.6+ */
		background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6db3f2), color-stop(96%,#1e69de)); /* Chrome,Safari4+ */
		background: -webkit-linear-gradient(top, #6db3f2 0%,#1e69de 96%); /* Chrome10+,Safari5.1+ */
		background: -o-linear-gradient(top, #6db3f2 0%,#1e69de 96%); /* Opera 11.10+ */
		background: -ms-linear-gradient(top, #6db3f2 0%,#1e69de 96%); /* IE10+ */
		background: linear-gradient(to bottom, #6db3f2 0%,#1e69de 96%); /* W3C */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#6db3f2', endColorstr='#1e69de',GradientType=0 ); /* IE6-9 */
		-moz-border-radius: 5px 5px 0px 0px;
		-webkit-border-radius: 5px 5px 0px 0px;
		border-radius: 5px 5px 0px 0px;
		color: #FFF;
		margin: 0px;
		text-align: center;
	}
	form {
		border: 1px solid #1e69de;
		padding: 0px 10px;
	}
	label.error {
		position: absolute;
		color: red;
		background-color: #FFF;
		border: 1px solid red;
		padding: 2px 3px;
		margin-left: 5px;
		width: 140px;
	}
	#userExist {
		display: block;
		color: red;
		text-align: center;
	}
	.message {
		display: block;
		color: green;
		text-align: center;
	}
</style>
<div style="width: 245px; margin: auto; position: relative; text-align: center;">
	<F3:check if="{{@userExist}}">
		<span id="userExist">
			{{@userExist}}
		</span>
	</F3:check>
	<F3:check if="{{@registered}}">
		<span class="message">{{@registered}}</span>
	</F3:check>
	<h1>User Registration</h1>
	<div>
	</div>
	<form name="registerUser" id="registerUser" action=""accept-charset="utf-8" method="post">
		<table>
			<tbody>
				<tr>
					<td>
						<label for="username">Username</label>
					</td>
					<td>
						<input type="username" name="username" placeholder="username" class="required" width="300px">
					</td>
				</tr>
				<tr>
					<td>
						<label for="password">Password</label>
					</td>
					<td>
						<input type="password" name="password" placeholder="password" class="required" width="300px">
					</td>
				</tr>
				<tr>
					<td>
						<label for="fullname">Full name</label>
					</td>
					<td>
						<input type="text" name="fullname" placeholder="fullname" class="required" width="300px">
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" class="button">
			<F3:exclude>
				&nbsp;
				<input type="submit" value="cancel" id="cancel" class="button">
			</F3:exclude>
			</td>
			</tr>
			</li>
		</table>
	</form>
</div>
<script type="text/javascript">
	$("#registerUser").validate();
	$("#cancel").bind("click", function() {
		$("input[type=text],input[type=password]").val("");
	});
	//$("#userExist").fadeOut(3000);
</script>
